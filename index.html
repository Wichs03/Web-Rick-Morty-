<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personajes</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="./luis.js" defer></script>
    <script src="hamburguesa.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- header pc-->
    <header class="container mx-auto px-4 sm:px-6 py-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex-1 flex justify-center md:justify-start">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/800px-Rick_and_Morty.svg.png"
            alt="Logo"
            class="h-10 md:h-12"
          />
        </div>

        <!-- Botones para desktopp -->
        <div
          class="hidden md:flex flex-1 justify-center space-x-2 lg:space-x-4"
        >
          <button
            class="px-3 py-1 lg:px-4 lg:py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition duration-300 transform hover:scale-105"
          >
            Personaje 1
          </button>
          <button
            class="px-3 py-1 lg:px-4 lg:py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition duration-300 transform hover:scale-105"
          >
            Personaje 2
          </button>
          <button
            class="px-3 py-1 lg:px-4 lg:py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition duration-300 transform hover:scale-105"
          >
            Personaje 3
          </button>
        </div>

        <div class="flex-1 flex justify-end">
          <!-- modo mobile -->
          <!-- hamburguesa -->
          <button
            id="toggle-filtros"
            class="md:hidden text-gray-300 hover:text-white focus:outline-none transition duration-300 transform hover:scale-110"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.8"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
          
        </div>
      </div>
    </header>

    <!-- secion hero -->
    <div id="hero-container" class="w-full"></div>
    <script src="hero.js"></script>
    <script>
      crearHero();
    </script>
      <!--aqui estann las cardds -->
    <section
      class="contenedorCards mx-auto px-4 sm:px-6 py-10 md:py-12 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
    ></section>
    <!-- flexhas  -->
    <div class="flex justify-center space-x-80 py-6">
      <button
        id="atras"
        class="p-0 bg-transparent hover:opacity-80 transition duration-300 rounded-full cursor-pointer"
      >
        <img src="images/atras_1.png" alt="Anterior" class="w-15 h-15" />
      </button>
      <button
        id="adelante"
        class="p-0 bg-transparent hover:opacity-80 transition duration-300 rounded-full cursor-pointer"
      >
        <img src="images/adelante_1.png" alt="Siguiente" class="w-15 h-15" />
      </button>
    </div>
    
  </body>
</html>
